<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="redirect-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38BDF8;" />
            <stop offset="100%" style="stop-color:#3B82F6;" />
        </linearGradient>
        <linearGradient id="block-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F87171;" />
            <stop offset="100%" style="stop-color:#EF4444;" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>

    <!-- Background 'R' -->
    <text 
        x="64" y="74" 
        font-family="Arial, 'Helvetica Neue', Helvetica, sans-serif"
        font-size="100" 
        font-weight="bold" 
        fill="#F3F4F6"
        text-anchor="middle"
        dominant-baseline="middle"
    >R</text>

    <g style="filter: url(#shadow);">
        <!-- Redirect Path -->
        <path 
            d="M 20,40 C 40,40 80,20 90,50" 
            fill="none" 
            stroke="url(#redirect-gradient)" 
            stroke-width="14" 
            stroke-linecap="round"
        />
        <!-- Arrow head for redirect -->
        <path 
            d="M 85,38 L 105,52 L 88,58 Z" 
            fill="url(#redirect-gradient)"
        />

        <!-- Block Path -->
        <path 
            d="M 20,88 H 80" 
            fill="none" 
            stroke="url(#block-gradient)" 
            stroke-width="14" 
            stroke-linecap="round"
        />
        <!-- 'X' for block -->
        <g transform="translate(92, 88)" stroke-width="14" stroke-linecap="round" stroke="url(#block-gradient)">
            <line x1="-10" y1="-10" x2="10" y2="10" />
            <line x1="-10" y1="10" x2="10" y2="-10" />
        </g>
    </g>
</svg>
